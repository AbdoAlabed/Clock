<!DOCTYPE html>
<html>
<head>
	<title>Henry Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
	<script type="text/javascript" src="clock.js"></script>
</head>
<body>
<canvas id="clc" width="400" height="400"></canvas>
<script>

	var canras = document.getElementById('clc');
	var ctx = canras.getContext("2d")
	
	function myClock(){
	ctx.beginPath();
	ctx.arc(200, 200, 195, 0, 2 * Math.PI);
	ctx.strokeStyle = "#FFffff";
	ctx.stroke();
}
myClock();

function centerClock(){
    ctx.beginPath();
    ctx.arc(200, 200, 15, 0 ,2 * Math.PI)
    ctx.strokeStyle = "#14e3ce"
    ctx.stroke();
}
centerClock();
</script>
</body>
</html>
