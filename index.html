<!DOCTYPE html>
<html>
<head>
	<title>Henry Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
	<script type="text/javascript" src="clock.js"></script>
</head>
<body>
	<div>
	<span class="h1">1</span>
	<span class="h2">2</span>
	<span class="h3">3</span>
	<span class="h4">4</span>
	<span class="h5">5</span>
	<span class="h6">6</span>
    <span class="h7">7</span>
	<span class="h8">8</span>
	<span class="h9">9</span>
	<span class="h10">10</span>
	<span class="h11">11</span>
	<span class="h12">12</span>
	</div>
<canvas id="clc" width="400" height="400"></canvas>
<canvas id="clc1" ></canvas>
<canvas id="clc2" ></canvas>

<script>

	var canras = document.getElementById('clc');
	var ctx = canras.getContext("2d")
	var canras2 = document.getElementById('clc1');
	var ctx2 = canras2.getContext("2d")
	var canras3 = document.getElementById('clc2');
	var ctx3 = canras3.getContext("2d")

	function myClock(){
	ctx.beginPath();
	ctx.arc(200, 200, 195, 0, 2 * Math.PI);
	ctx.strokeStyle = "#FFffff";
	ctx.stroke();
}
myClock();

function centerClock(){
    ctx.beginPath();
    ctx.arc(200, 200, 15, 0 ,2 * Math.PI)
    ctx.strokeStyle = "#ba0202"
   // ctx.fillStyle = "#000000";
    //ctx.fill();
    ctx.stroke();
}
centerClock();

function clockWise(){
	ctx.moveTo(200,20);
	ctx.lineTo(200,185);
	ctx.stroke();

	ctx2.moveTo(170,5)
	ctx2.lineTo(150,132)
	ctx2.lineWidth = 4;
	ctx2.lineCap = "round";
	ctx2.strokeStyle = "white";
	ctx2.stroke();

	ctx3.moveTo(190,60)
	ctx3.lineTo(150,132)
	ctx3.lineWidth = 4;
	ctx3.lineCap = "round";
	ctx3.strokeStyle = "white";
	ctx3.stroke();
}
clockWise();
</script>
</body>
</html>
